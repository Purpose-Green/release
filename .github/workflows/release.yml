name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: "Create GitHub Release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build release artifacts
        run: |
          ./build.sh
          ls -la bin/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/release
            bin/checksum
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
